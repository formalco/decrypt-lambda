service: decrypt-lambda
frameworkVersion: '4'

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64

  iam:
    role:
      name: decrypt-lambda-role
      statements:
        - Effect: Allow
          Action:
            - kms:Decrypt
          Resource: "*"

package:
  exclude:
    - ./**`
  include:
    - ./bootstrap

functions:
  decrypt:
    handler: bootstrap
    events:
      - http:
          path: /decrypt
          method: post
          cors:
            origin: https://app.joinformal.com